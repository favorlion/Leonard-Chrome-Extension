<div class="">
    <div class="contacts row contacts_row">
    <div class="card__body">
        <div class="table-responsive">
            <table id="data-table" class="table table-striped">
                <thead>
                    <tr>
                        <th data-column-id="id" data-identifier="true" data-visible="false"></th>
                        <th data-column-id="url" data-visible="false"></th>
                        <th data-column-id="name" data-header-css-class="col-md-2" data-formatter="nameAndLink">Name</th>
                        <th data-column-id="invitation_message" data-header-css-class="col-md-3" data-formatter="invMessage">Connection Invitation</th>
                        <th data-column-id="follow_up_message" data-header-css-class="col-md-3" data-formatter="folMessage">Follow Up Message</th>
                        <th data-column-id="date_conn_sent" data-header-css-class="col-md-2" data-formatter="date">Date invitation sent</th>
                        <th data-column-id="tags" data-header-css-class="col-md-2">Tags</th>
                        <th data-column-id="delete" data-sortable="false" data-header-css-class="col-xs-1" data-formatter="deleteButton"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="inv in invites" ng-if="inv.is_accepted == 'false'">
                        <td ng-bind="inv.id"></td>
                        <td ng-bind="inv.c_profile_url"></td>
                        <td ng-bind="inv.c_name"></td>
                        <td ng-bind="inv.invitation_message"></td>
                        <td ng-bind="inv.follow_up_message"></td>
                        <td ng-bind="inv.date_conn_sent"></td>
                        <td ng-bind="inv.tags"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
