<div class="">
    <div class="contacts row contacts_row">
    <div class="card__body">
        <div class="table-responsive">
            <table id="data-table" class="table table-striped">
                <thead>
                    <tr>
                        <th data-column-id="id" data-identifier="true" data-visible="false"></th>
                        <th data-column-id="url" data-visible="false"></th>
                        <th data-column-id="name" data-header-css-class="col-md-2" data-formatter="nameAndLink">Name</th>
                        <th data-column-id="follow_up_message" data-header-css-class="col-md-5" data-formatter="folMessage">Follow Up Message</th>
                        <th data-column-id="tags" data-header-css-class="col-xs-1">Tags</th>
                        <th data-column-id="edit" data-sortable="false" data-header-css-class="col-xs-1" data-formatter="editButton"></th>
                        <th data-column-id="delete" data-sortable="false" data-header-css-class="col-xs-1" data-formatter="deleteButton"></th>
                        <th data-column-id="send" data-sortable="false" data-header-css-class="col-xs-1" data-formatter="sendButton"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="inv in invites" ng-if="inv.is_accepted == 'true'">
                        <td ng-bind="inv.id"></td>
                        <td ng-bind="inv.c_profile_url"></td>
                        <td ng-bind="inv.c_name"></td>
                        <td ng-bind="inv.follow_up_message"></td>
                        <td ng-bind="inv.tags"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="modal--default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Follow up Message</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" ng-trim="false" ng-model="message" rows="8" maxlength="300" placeholder="Enter template message" spellcheck="false"></textarea>
                    <i class="form-group__bar"></i>
                </div>
                <div>
                    <button class="btn btn-link btn-variables" ng-click="addToMessage('%firstName%');">%firstName%</button>
                    <span class="align-right">{{message.length||0}}/300</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-disabled="title=='' || message==''" ng-if="!edit" ng-click="saveTemplate()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-success" ng-disabled="title=='' || message==''" ng-if="edit" ng-click="updateTemplate()" data-dismiss="modal">Update</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
